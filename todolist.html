<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: silver;
        }
        .btn {
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .list-btn {
            border: 1px solid black;
            color: white;
            background-color: gray;
        }
        .list-btn.selected {
            background-color: darkorange;
            color: black;
        }
        .add-btn {
            background-color: black;
            color: white;
        }
        .up-dn-btn {
            background-color: lightblue;
            border: 1px solid black;
            color: white;
        }
        .x-btn {
            background-color: lightgreen;
            color: black;
            border: 1px solid black;
        }
        .del-btn {
            background-color: red;
            color: black;
            border: 1px solid black;
        }
        #tasksList {
            list-style-type: none;
            padding: 0;
            max-width: 600px; /* Adjust as needed */
            margin: auto;
        }
        #tasksList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            word-wrap: break-word;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }
      .undo-btn-container {
          display: flex;
          justify-content: center; /* Center the button horizontally */
          width: 100%; /* Ensure the container spans the full width */
      }

    </style>
</head>
<body>
    <div class="container mx-auto p-4 text-center">
        <img src="list.gif" alt="List" class="mx-auto mb-4">
        <div class="flex justify-center gap-2 mb-4">
            <button class="list-btn py-2 px-4 rounded" data-list="work">Work</button>
            <button class="list-btn py-2 px-4 rounded" data-list="personal">Personal</button>
            <button class="list-btn py-2 px-4 rounded" data-list="research">Research</button>
            <button class="list-btn py-2 px-4 rounded" data-list="a">A</button>
            <button class="list-btn py-2 px-4 rounded" data-list="b">B</button>
        </div>
        <div class="mb-4">
            <input type="text" id="newTask" placeholder="Add new task" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="addTask" class="add-btn py-2 px-4 rounded">Add</button>
        </div>
        <ul id="tasksList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
    </div>
  <!-- Add a container div around the Undo button for alignment -->
  <div id="undoBtnContainer" class="undo-btn-container">
      <button id="undoBtn" class="bg-red-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4" style="display: none;">Undo</button>
  </div>


    <script>
        let currentList = 'work'; // Default list
        let lastDeletedTask = null;
        let lastDeletedIndex = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadTasks(currentList);
            document.querySelectorAll('.list-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.list-btn').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    currentList = this.getAttribute('data-list');
                    document.getElementById('tasksList').innerHTML = '';
                    loadTasks(currentList);
                });
            });
            document.querySelector('[data-list="work"]').click(); // Default selected list
        });

        document.getElementById('addTask').addEventListener('click', function() {
            const newTaskValue = document.getElementById('newTask').value;
            if (newTaskValue.trim() !== '') {
                addTask(newTaskValue, true);
                document.getElementById('newTask').value = '';
            }
        });

        document.getElementById('undoBtn').addEventListener('click', function() {
            if (lastDeletedTask !== null && lastDeletedIndex !== null) {
                const tasksList = document.getElementById('tasksList');
                const children = Array.from(tasksList.children);
                if (lastDeletedIndex >= children.length) {
                    tasksList.appendChild(lastDeletedTask);
                } else {
                    tasksList.insertBefore(lastDeletedTask, children[lastDeletedIndex] || null);
                }
                lastDeletedTask = null;
                lastDeletedIndex = null;
                this.style.display = 'none'; // Hide the undo button after restoring
                saveTasks(currentList);
            }
        });

        function addTask(taskContent, save = false) {
            const tasksList = document.getElementById('tasksList');
            const newTask = document.createElement('li');
            newTask.className = 'bg-white p-2 mt-2 cursor-pointer flex items-center justify-between';
            const btnGroup = document.createElement('div');
            btnGroup.className = 'flex items-center mr-2';

            function createButton(text, classes, onClick) {
                const button = document.createElement('button');
                button.textContent = text;
                button.className = `btn ${classes}`;
                button.addEventListener('click', onClick);
                return button;
            }

            const moveUpBtn = createButton('Up', 'up-dn-btn', function() {
                if (newTask.previousElementSibling) {
                    tasksList.insertBefore(newTask, newTask.previousElementSibling);
                    saveTasks(currentList);
                }
            });

            const moveDownBtn = createButton('Dn', 'up-dn-btn', function() {
                if (newTask.nextElementSibling) {
                    tasksList.insertBefore(newTask.nextElementSibling, newTask);
                    saveTasks(currentList);
                }
            });

            const crossOffBtn = createButton('X', 'x-btn', function() {
                newTask.classList.toggle('line-through');
            });

            const deleteBtn = createButton('Del', 'del-btn', function() {
                lastDeletedTask = newTask.cloneNode(true);
                lastDeletedIndex = Array.from(tasksList.children).indexOf(newTask);
                newTask.remove();
                document.getElementById('undoBtn').style.display = 'block';
                saveTasks(currentList);
            });

            const taskText = document.createElement('span');
            taskText.textContent = taskContent;
            taskText.className = 'task-text';
            btnGroup.appendChild(moveUpBtn);
            btnGroup.appendChild(moveDownBtn);
            btnGroup.appendChild(crossOffBtn);
            btnGroup.appendChild(deleteBtn);
            newTask.appendChild(btnGroup);
            newTask.appendChild(taskText);
            tasksList.appendChild(newTask);

            if (save) {
                saveTasks(currentList);
            }
        }

        function saveTasks(listName) {
            const tasksList = document.getElementById('tasksList');
            const tasks = [];
            tasksList.querySelectorAll('li').forEach(task => {
                const text = task.querySelector('.task-text').textContent;
                tasks.push(text);
            });
            localStorage.setItem(listName, JSON.stringify(tasks));
            if (tasksList.children.length === 0) {
                document.getElementById('undoBtn').style.display = 'none';
            }
        }

        function loadTasks(listName) {
            const tasks = JSON.parse(localStorage.getItem(listName));
            if (tasks) {
                tasks.forEach(task => addTask(task));
            }
        }
    </script>
</body>
</html>
