<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="list.ico">

    <style>
        body {
            background-color: silver;
        }
        .btn {
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .list-btn {
            border: 1px solid black;
            color: white;
            background-color: gray;
        }
        .list-btn.selected {
            background-color: darkorange;
            color: black;
        }
        .add-btn {
            background-color: black;
            color: white;
        }
        .up-dn-btn {
            background-color: lightblue;
            border: 1px solid black;
            color: white;
        }
        .x-btn {
            background-color: lightgreen;
            color: black;
            border: 1px solid black;
        }
        .del-btn {
            background-color: red;
            color: black;
            border: 1px solid black;
        }
        #tasksList {
            list-style-type: none;
            padding: 0;
            max-width: 600px; /* Adjust as needed */
            margin: auto;
        }
        #tasksList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            word-wrap: break-word;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }
        .undo-btn-container {
            display: flex;
            justify-content: center; /* Center the button horizontally */
            width: 100%; /* Ensure the container spans the full width */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 text-center">
        <img src="list.gif" alt="List" class="mx-auto mb-4">
        <div class="flex justify-center gap-2 mb-4">
            <button class="list-btn py-2 px-4 rounded" data-list="work">Work</button>
            <button class="list-btn py-2 px-4 rounded" data-list="personal">Personal</button>
            <button class="list-btn py-2 px-4 rounded" data-list="research">Research</button>
            <button class="list-btn py-2 px-4 rounded" data-list="a">A</button>
            <button class="list-btn py-2 px-4 rounded" data-list="b">B</button>
        </div>
        <div class="mb-4">
            <input type="text" id="newTask" placeholder="Add new task" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="addTask" class="add-btn py-2 px-4 rounded">Add</button>
        </div>
        <ul id="tasksList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <!-- Add a container div around the Undo button for alignment -->
    <div id="undoBtnContainer" class="undo-btn-container">
        <button id="undoBtn" class="bg-red-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4" style="display: none;">Undo</button>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDzz5ntTqlUxtIuqPqrKe2GLB1uhULNH8E",
        authDomain: "hawklist1.firebaseapp.com",
        projectId: "hawklist1",
        storageBucket: "hawklist1.appspot.com",
        messagingSenderId: "159024401494",
        appId: "1:159024401494:web:f22fe237dc86a82a59fff7"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Modified JavaScript to use Firestore
      let currentList = 'work'; // Default list

      document.addEventListener('DOMContentLoaded', function() {
          loadTasks(currentList);
          document.querySelectorAll('.list-btn').forEach(button => {
              button.addEventListener('click', function() {
                  document.querySelectorAll('.list-btn').forEach(btn => btn.classList.remove('selected'));
                  this.classList.add('selected');
                  currentList = this.getAttribute('data-list');
                  document.getElementById('tasksList').innerHTML = '';
                  loadTasks(currentList);
              });
          });
          document.querySelector('[data-list="work"]').click(); // Default selected list
      });

      document.getElementById('addTask').addEventListener('click', async function() {
          const newTaskValue = document.getElementById('newTask').value;
          if (newTaskValue.trim() !== '') {
              await addTaskToFirestore(newTaskValue, currentList);
              document.getElementById('newTask').value = '';
              loadTasks(currentList); // Reload tasks to reflect the new addition
          }
      });

      async function addTaskToFirestore(taskContent, listName) {
        try {
          await addDoc(collection(db, "tasks"), {
            content: taskContent,
            listName: listName,
            timestamp: new Date()
          });
        } catch (error) {
          console.error("Error adding document: ", error);
        }
      }

      async function loadTasks(listName) {
        const tasksList = document.getElementById('tasksList');
        tasksList.innerHTML = ''; // Clear the list before adding new items
        const q = query(collection(db, "tasks"), where("listName", "==", listName));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const taskData = doc.data();
          addTask(taskData.content); // Here we're only displaying the task content. Adjust as needed.
        });
      }

      // You might need to update or add more functionality based on your requirements
    </script>
</body>
</html>
