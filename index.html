<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk List - Work</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: silver;
        }
        .btn {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        #richTextEditor {
            min-height: 200px;
            max-width: 600px;
            margin: auto;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-2xl mb-4">Work Page</h1>

        <!-- Rich Text Editor -->
        <div class="mb-4">
            <div id="richTextEditor" contenteditable="true" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <!-- Editable content goes here -->
            </div>
            <button id="saveText" class="btn mt-2">Save Text</button>
        </div>

        <!-- File Upload Section -->
        <div class="mb-4">
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx" class="shadow appearance-none border rounded py-2 px-3">
            <button id="uploadFile" class="btn">Upload File</button>
            <p id="uploadStatus" class="text-green-500 mt-2"></p> <!-- Confirmation message for upload -->
        </div>

        <!-- Uploaded Files List for Download -->
        <div class="mb-4">
            <h2 class="text-lg">Uploaded Files</h2>
            <ul id="fileList" class="list-none"></ul> <!-- List of uploaded files -->
        </div>

        <!-- Download Saved Text as File -->
        <div class="mb-4">
            <button id="downloadFile" class="btn">Download Saved Text</button>
        </div>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsqZVGmgAp2O1SfmBE0gQmk2UKADGedPM",
            authDomain: "hawklist2.firebaseapp.com",
            databaseURL: "https://hawklist2-default-rtdb.firebaseio.com",
            projectId: "hawklist2",
            storageBucket: "hawklist2.appspot.com",
            messagingSenderId: "60663152972",
            appId: "1:60663152972:web:d3ee9606079a68a9cccfe9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Save rich text content
        document.getElementById('saveText').addEventListener('click', async function() {
            const richTextContent = document.getElementById('richTextEditor').innerHTML;
            const listDocRef = doc(db, "workPage", "richText");
            await setDoc(listDocRef, { content: richTextContent }, { merge: true });
            alert("Text saved successfully!");
        });

        // Load rich text content on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const listDocRef = doc(db, "workPage", "richText");
            const docSnap = await getDoc(listDocRef);

            if (docSnap.exists()) {
                document.getElementById('richTextEditor').innerHTML = docSnap.data().content;
            }
            
            // Load list of uploaded files
            loadFileList();
        });

        // Upload file
        document.getElementById('uploadFile').addEventListener('click', async function() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const storageRef = ref(storage, `workPageFiles/${file.name}`);
                await uploadBytes(storageRef, file);
                document.getElementById('uploadStatus').textContent = "File uploaded successfully!";
                loadFileList(); // Reload the file list after uploading
            } else {
                alert("Please select a file to upload.");
            }
        });

        // Load and display the list of uploaded files
        async function loadFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = ''; // Clear the list first

            const listRef = ref(storage, 'workPageFiles/');
            const fileSnapshots = await listAll(listRef);

            fileSnapshots.items.forEach(async (fileRef) => {
                const fileURL = await getDownloadURL(fileRef);

                // Create a list item for each file
                const listItem = document.createElement('li');
                const downloadLink = document.createElement('a');
                downloadLink.href = fileURL;
                downloadLink.textContent = fileRef.name;
                downloadLink.className = "text-blue-500 underline";
                downloadLink.target = "_blank"; // Open in new tab
                listItem.appendChild(downloadLink);
                fileList.appendChild(listItem);
            });
        }

        // Download saved text as a file
        document.getElementById('downloadFile').addEventListener('click', async function() {
            const listDocRef = doc(db, "workPage", "richText");
            const docSnap = await getDoc(listDocRef);

            if (docSnap.exists()) {
                const content = docSnap.data().content;
                const blob = new Blob([content], { type: "text/html" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "saved_text.html";
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert("No text content saved.");
            }
        });
    </script>
</body>
</html>
