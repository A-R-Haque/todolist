<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk List - Work</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: silver;
        }
        .btn {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        #richTextEditor {
            min-height: 200px;
            max-width: 600px;
            margin: auto;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-2xl mb-4">Work Page</h1>

        <!-- Rich Text Editor -->
        <div class="mb-4">
            <div id="richTextEditor" contenteditable="true" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <!-- Editable content goes here -->
            </div>
            <button id="saveText" class="btn mt-2">Save Text</button>
        </div>

        <!-- File Upload Section -->
        <div class="mb-4">
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx" class="shadow appearance-none border rounded py-2 px-3">
            <button id="uploadFile" class="btn">Upload File</button>
        </div>

        <!-- File Download Section -->
        <div class="mb-4">
            <button id="downloadFile" class="btn">Download Saved Text</button>
        </div>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Save rich text content
        document.getElementById('saveText').addEventListener('click', async function() {
            const richTextContent = document.getElementById('richTextEditor').innerHTML;
            const listDocRef = doc(db, "workPage", "richText");
            await setDoc(listDocRef, { content: richTextContent }, { merge: true });
            alert("Text saved successfully!");
        });

        // Load rich text content on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const listDocRef = doc(db, "workPage", "richText");
            const docSnap = await getDoc(listDocRef);

            if (docSnap.exists()) {
                document.getElementById('richTextEditor').innerHTML = docSnap.data().content;
            }
        });

        // Upload file
        document.getElementById('uploadFile').addEventListener('click', async function() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const storageRef = ref(storage, `workPageFiles/${file.name}`);
                await uploadBytes(storageRef, file);
                alert("File uploaded successfully!");
            } else {
                alert("Please select a file to upload.");
            }
        });

        // Download saved text as a file
        document.getElementById('downloadFile').addEventListener('click', async function() {
            const listDocRef = doc(db, "workPage", "richText");
            const docSnap = await getDoc(listDocRef);

            if (docSnap.exists()) {
                const content = docSnap.data().content;
                const blob = new Blob([content], { type: "text/html" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "saved_text.html";
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert("No text content saved.");
            }
        });
    </script>
</body>
</html>
