<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk List - Work</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: silver;
        }
        .btn {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        .editor-container {
            margin-bottom: 2rem;
        }
        .richTextEditor {
            min-height: 200px;
            max-width: 600px;
            margin: auto;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left; /* Left justify pasted text */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-2xl mb-4">Work Page</h1>

        <!-- Rich Text Editors -->
        <div id="editors">
            ${[1, 2, 3, 4].map(num => `
            <div class="editor-container" id="editorContainer${num}">
                <h2 class="text-xl">Editor ${num}</h2>
                <div id="richTextEditor${num}" contenteditable="true" class="richTextEditor shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <!-- Editable content goes here -->
                </div>
                <button class="btn mt-2" onclick="saveText(${num})">Save Text</button>
                <button class="btn mt-2" onclick="clearText(${num})">Clear Text</button>
            </div>
            `).join('')}
        </div>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsqZVGmgAp2O1SfmBE0gQmk2UKADGedPM",
            authDomain: "hawklist2.firebaseapp.com",
            databaseURL: "https://hawklist2-default-rtdb.firebaseio.com",
            projectId: "hawklist2",
            storageBucket: "hawklist2.appspot.com",
            messagingSenderId: "60663152972",
            appId: "1:60663152972:web:d3ee9606079a68a9cccfe9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Save rich text content for each editor
        window.saveText = async function(editorNum) {
            const richTextContent = document.getElementById(`richTextEditor${editorNum}`).innerHTML;
            const listDocRef = doc(db, `workPage`, `richText${editorNum}`);
            await setDoc(listDocRef, { content: richTextContent }, { merge: true });
            alert(`Text in Editor ${editorNum} saved successfully!`);
        }

        // Load rich text content for each editor on page load
        document.addEventListener('DOMContentLoaded', async function() {
            for (let i = 1; i <= 4; i++) {
                const listDocRef = doc(db, `workPage`, `richText${i}`);
                const docSnap = await getDoc(listDocRef);

                if (docSnap.exists()) {
                    document.getElementById(`richTextEditor${i}`).innerHTML = docSnap.data().content;
                }
            }
        });

        // Clear text content for each editor
        window.clearText = function(editorNum) {
            document.getElementById(`richTextEditor${editorNum}`).innerHTML = '';
        }
    </script>
</body>
</html>
