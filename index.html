<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="list.ico">
    <style>
        body {
            background-color: silver;
        }
        .btn {
            width: 30px;
            height: 30px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .add-btn {
            background-color: black;
            color: white;
        }
        .up-dn-btn {
            background-color: lightblue;
            border: 1px solid black;
            color: white;
        }
        .x-btn {
            background-color: lightgreen;
            color: black;
            border: 1px solid black;
        }
        .del-btn {
            background-color: red;
            color: black;
            border: 1px solid black;
        }
        #tasksList {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        #tasksList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            word-wrap: break-word;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 text-center">
        <img src="list.gif" alt="List" class="mx-auto mb-4">
        <div class="mb-4">
            <input type="text" id="newTask" placeholder="Add new task" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="addTask" class="add-btn py-2 px-4 rounded">Add</button>
        </div>
        <ul id="tasksList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        const API_KEY = '$2a$10$Ls/cc7hpFYxyk.Rc4ooRzu9bH22oUF9Wd2J4lChByjbA.3zSsyX/O'; // Replace with your actual JSONBin.io API key
        const BIN_ID = '65f504c1266cfc3fde991360'; // Replace with your actual Bin ID
        const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        const headers = {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });

        document.getElementById('addTask').addEventListener('click', function() {
            const newTaskValue = document.getElementById('newTask').value;
            if (newTaskValue.trim() !== '') {
                addTask(newTaskValue);
                document.getElementById('newTask').value = '';
            }
        });

        function addTask(taskContent) {
            const tasksList = document.getElementById('tasksList');
            const newTask = document.createElement('li');
            newTask.className = 'bg-white p-2 mt-2 cursor-pointer flex items-center justify-between';
            const taskText = document.createElement('span');
            taskText.textContent = taskContent;
            taskText.className = 'task-text';
            newTask.appendChild(taskText);
            tasksList.appendChild(newTask);
            saveTasks();
            // Modify the addTask call within loadTasks to not trigger saving
tasks.forEach(task => addTask(task, false)); // Pass false to avoid saving during load

        }

        function saveTasks() {
            const tasksList = document.getElementById('tasksList');
            const tasks = Array.from(tasksList.querySelectorAll('li')).map(task => task.querySelector('.task-text').textContent);

            fetch(BIN_URL, {
                method: 'PUT',
                headers: headers,
                body: JSON.stringify({ tasks })
            })
            .then(response => response.json())
            .then(() => console.log('List updated successfully'))
            .catch(error => console.error('Error updating list:', error));
        }

        function loadTasks() {
    fetch(`${BIN_URL}/latest`, { headers })
        .then(response => response.json())
        .then(data => {
            console.log("Loaded data:", data); // Debugging line
            const tasks = data.record.tasks || [];
            document.getElementById('tasksList').innerHTML = '';
            tasks.forEach(addTask);
        })
        .catch(error => console.error('Error fetching list:', error));
}
        function saveTasks() {
    const tasksList = document.getElementById('tasksList');
    const tasks = Array.from(tasksList.querySelectorAll('li')).map(task => task.innerText.trim());

    console.log("Saving tasks:", tasks); // Debugging line
    fetch(BIN_URL, {
        method: 'PUT',
        headers: headers,
        body: JSON.stringify({ tasks })
    })
    .then(response => response.json())
    .then(data => {
        console.log("Save response:", data); // Debugging line
    })
    .catch(error => console.error('Error updating list:', error));
}
        
    </script>
</body>
</html>
